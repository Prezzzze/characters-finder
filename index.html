<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de caract√®res</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }
        
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input[type="file"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .search-btn:active {
            transform: translateY(0);
        }
        
        .results {
            margin-top: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        
        .results h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .result-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #28a745;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .line-number {
            font-weight: bold;
            color: #667eea;
            margin-right: 10px;
        }
        
        .line-content {
            color: #555;
            font-family: 'Courier New', monospace;
            background: #f1f3f4;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            word-break: break-all;
        }
        
        .highlight {
            background-color: #ffeb3b;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .no-results {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        
        .error {
            background: #fff5f5;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #f56565;
            margin-top: 15px;
        }
        
        .help-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Recherche de caract√®res</h1>
        
        <div class="form-group">
            <label for="fileInput">S√©lectionner un fichier (CSV ou TXT) :</label>
            <input type="file" id="fileInput" accept=".csv,.txt" />
        </div>
        
        <div class="form-group">
            <label for="charactersInput">Caract√®res √† rechercher :</label>
            <input type="text" id="charactersInput" placeholder="Ex: @#$%&abc" />
            <div class="help-text">Entrez les caract√®res √† rechercher (sans espaces entre eux)</div>
        </div>
        
        <div class="form-group">
            <label style="display: flex; align-items: center; cursor: pointer;">
                <input type="checkbox" id="checkCaseVariants" style="margin-right: 10px; transform: scale(1.2);" />
                <span>V√©rifier aussi les majuscules/minuscules de ces caract√®res</span>
            </label>
            <div class="help-text">Si coch√©, recherche aussi les versions majuscules/minuscules des lettres</div>
        </div>
        
        <button class="search-btn" onclick="searchCharacters()">
            üöÄ Lancer la recherche
        </button>
        
        <div id="results"></div>
    </div>

    <script>
        function searchCharacters() {
            const fileInput = document.getElementById('fileInput');
            const charactersInput = document.getElementById('charactersInput');
            const checkCaseVariants = document.getElementById('checkCaseVariants');
            const resultsDiv = document.getElementById('results');
            
            // Validation
            if (!fileInput.files.length) {
                showError('Veuillez s√©lectionner un fichier.');
                return;
            }
            
            if (!charactersInput.value.trim()) {
                showError('Veuillez entrer les caract√®res √† rechercher.');
                return;
            }
            
            const file = fileInput.files[0];
            const inputChars = charactersInput.value.trim();
            const includeCaseVariants = checkCaseVariants.checked;
            
            // Cr√©er la liste des caract√®res √† rechercher
            let searchChars = [...inputChars];
            
            if (includeCaseVariants) {
                const additionalChars = [];
                for (let char of inputChars) {
                    if (char.toLowerCase() !== char) {
                        // C'est une majuscule, ajouter la minuscule
                        additionalChars.push(char.toLowerCase());
                    } else if (char.toUpperCase() !== char) {
                        // C'est une minuscule, ajouter la majuscule
                        additionalChars.push(char.toUpperCase());
                    }
                }
                searchChars = [...searchChars, ...additionalChars];
            }
            
            // √âliminer les doublons
            searchChars = [...new Set(searchChars)];
            
            // Lecture du fichier
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const lines = content.split('\n');
                const results = [];
                
                // Recherche dans chaque ligne
                lines.forEach((line, index) => {
                    const foundChars = [];
                    
                    for (let char of searchChars) {
                        if (line.includes(char)) {
                            foundChars.push(char);
                        }
                    }
                    
                    if (foundChars.length > 0) {
                        results.push({
                            lineNumber: index + 1,
                            content: line,
                            foundChars: [...new Set(foundChars)] // √âliminer les doublons
                        });
                    }
                });
                
                displayResults(results, inputChars, searchChars, includeCaseVariants);
            };
            
            reader.onerror = function() {
                showError('Erreur lors de la lecture du fichier.');
            };
            
            reader.readAsText(file, 'UTF-8');
        }
        
        function displayResults(results, inputChars, allSearchChars, includeCaseVariants) {
            const resultsDiv = document.getElementById('results');
            
            if (results.length === 0) {
                const searchDescription = includeCaseVariants ? 
                    `${inputChars} (et leurs majuscules/minuscules)` : 
                    inputChars;
                    
                resultsDiv.innerHTML = `
                    <div class="results">
                        <h3>R√©sultats de la recherche</h3>
                        <div class="no-results">
                            Aucun des caract√®res recherch√©s (${searchDescription}) n'a √©t√© trouv√© dans le fichier.
                        </div>
                    </div>
                `;
                return;
            }
            
            const searchDescription = includeCaseVariants ? 
                `recherche de "${inputChars}" (avec majuscules/minuscules)` : 
                `recherche de "${inputChars}"`;
            
            let html = `
                <div class="results">
                    <h3>üìä R√©sultats trouv√©s : ${results.length} ligne(s) - ${searchDescription}</h3>
            `;
            
            results.forEach(result => {
                // Mettre en surbrillance les caract√®res trouv√©s
                let highlightedContent = result.content;
                result.foundChars.forEach(char => {
                    const regex = new RegExp(escapeRegex(char), 'g');
                    highlightedContent = highlightedContent.replace(regex, `<span class="highlight">${char}</span>`);
                });
                
                html += `
                    <div class="result-item">
                        <span class="line-number">Ligne ${result.lineNumber}:</span>
                        <span>Caract√®res trouv√©s: ${result.foundChars.join(', ')}</span>
                        <div class="line-content">${highlightedContent}</div>
                    </div>
                `;
            });
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }
        
        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }
        
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        // Permettre la recherche avec Entr√©e
        document.getElementById('charactersInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCharacters();
            }
        });
    </script>
</body>
</html>
